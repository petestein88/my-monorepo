<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Data - Sacred</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-value {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 16px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .chart-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .back-btn {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 24px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        
        <div class="header">
            <h1>üìä My Data</h1>
            <p>Your phone-free journey visualized</p>
        </div>

        <div id="loading" class="loading">Loading your data...</div>
        
        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalSessions">-</div>
                    <div class="stat-label">Total Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalMinutes">-</div>
                    <div class="stat-label">Total Minutes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgSession">-</div>
                    <div class="stat-label">Avg Session (min)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="successRate">-</div>
                    <div class="stat-label">Success Rate</div>
                </div>
            </div>

            <div class="chart-card">
                <h2>Daily Minutes (Last 30 Days)</h2>
                <div class="chart-container">
                    <canvas id="dailyChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h2>Session Duration Distribution</h2>
                <div class="chart-container">
                    <canvas id="durationChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h2>Weekly Trend</h2>
                <div class="chart-container">
                    <canvas id="weeklyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://okyhcmxemffjhmbcmmbi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9reWhjbXhlbWZmamhtYmNtbWJpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkyNjE0OTMsImV4cCI6MjA1NDgzNzQ5M30.YeVfH6fMx2aHBQBhsxWo6k4IQfmcVnK_4nymsuiSOQU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadData() {
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    window.location.href = 'index.html';
                    return;
                }

                // Get all sessions for user
                const { data: sessions, error } = await supabase
                    .from('sessions')
                    .select('*')
                    .eq('user_id', userId)
                    .order('started_at', { ascending: false });

                if (error) throw error;

                // Calculate stats
                const totalSessions = sessions.length;
                const totalMinutes = sessions.reduce((sum, s) => sum + s.duration_minutes, 0);
                const avgSession = Math.round(totalMinutes / totalSessions);
                const successfulSessions = sessions.filter(s => s.success).length;
                const successRate = Math.round((successfulSessions / totalSessions) * 100);

                // Update stats
                document.getElementById('totalSessions').textContent = totalSessions;
                document.getElementById('totalMinutes').textContent = totalMinutes.toLocaleString();
                document.getElementById('avgSession').textContent = avgSession;
                document.getElementById('successRate').textContent = successRate + '%';

                // Prepare chart data
                const dailyData = prepareDailyData(sessions);
                const durationData = prepareDurationData(sessions);
                const weeklyData = prepareWeeklyData(sessions);

                // Create charts
                createDailyChart(dailyData);
                createDurationChart(durationData);
                createWeeklyChart(weeklyData);

                // Show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load data: ' + error.message);
            }
        }

        function prepareDailyData(sessions) {
            const daily = {};
            sessions.forEach(session => {
                const date = new Date(session.started_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                daily[date] = (daily[date] || 0) + session.duration_minutes;
            });
            return daily;
        }

        function prepareDurationData(sessions) {
            const buckets = { '0-30': 0, '31-60': 0, '61-90': 0, '91-120': 0, '120+': 0 };
            sessions.forEach(session => {
                const mins = session.duration_minutes;
                if (mins <= 30) buckets['0-30']++;
                else if (mins <= 60) buckets['31-60']++;
                else if (mins <= 90) buckets['61-90']++;
                else if (mins <= 120) buckets['91-120']++;
                else buckets['120+']++;
            });
            return buckets;
        }

        function prepareWeeklyData(sessions) {
            const weekly = {};
            sessions.forEach(session => {
                const date = new Date(session.started_at);
                const weekStart = new Date(date);
                weekStart.setDate(date.getDate() - date.getDay());
                const weekLabel = weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                weekly[weekLabel] = (weekly[weekLabel] || 0) + session.duration_minutes;
            });
            return weekly;
        }

        function createDailyChart(data) {
            const ctx = document.getElementById('dailyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data).reverse(),
                    datasets: [{
                        label: 'Minutes',
                        data: Object.values(data).reverse(),
                        backgroundColor: 'rgba(102, 126, 234, 0.6)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function createDurationChart(data) {
            const ctx = document.getElementById('durationChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function createWeeklyChart(data) {
            const ctx = document.getElementById('weeklyChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Object.keys(data).reverse(),
                    datasets: [{
                        label: 'Minutes per Week',
                        data: Object.values(data).reverse(),
                        borderColor: 'rgba(118, 75, 162, 1)',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
