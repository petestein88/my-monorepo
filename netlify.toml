# Monorepo configuration for sacred.systems
# Marketing site (apps/web) at root
# Dashboard app (apps/app) at /app/*

[build]
  base = "apps/web"
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Build the dashboard app as well
[[plugins]]
package = "@netlify/plugin-nextjs"

# Redirect /app/* to the dashboard
[[redirects]]
  from = "/app/*"
  to = "/.netlify/functions/app/:splat"
  status = 200
  force = true

# SPA routing for marketing site (but not /app)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
