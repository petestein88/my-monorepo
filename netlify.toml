# Monorepo configuration - builds both marketing site and dashboard
[build]
  command = "npm install && cd apps/web && npm install && npm run build && cd ../app && npm install && npm run build && cd ../.. && mkdir -p apps/web/dist/app && cp -r apps/app/dist/* apps/web/dist/app/"
  publish = "apps/web/dist"

[build.environment]
  NODE_VERSION = "18"

# SPA routing for the entire site
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
